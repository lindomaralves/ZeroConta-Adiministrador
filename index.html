<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeroConta - Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ZeroConta - Cadastro</h1>
    <form id="cadastroForm">
      <input name="tipo" placeholder="Tipo de usuário" required />
      <input name="nome" placeholder="Nome completo" required />
      <input name="cpf" placeholder="CPF" required />
      <input name="whatsapp" placeholder="WhatsApp" required />
      <input name="endereco" placeholder="Endereço" />
      <input name="mei" placeholder="MEI" />
      <input name="cnpj" placeholder="CNPJ" />
      <input name="email" placeholder="E-mail" />
      <input name="cnh" placeholder="CNH" />
      <input name="endcomercial" placeholder="Endereço Comercial" />
      <input name="endresidencial" placeholder="Endereço Residencial" />
      <input name="pai" placeholder="Nome do Pai" />
      <input name="mae" placeholder="Nome da Mãe" />
      <input name="whatsapp2" placeholder="WhatsApp Secundário" />
      <button type="submit">Enviar Cadastro</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
